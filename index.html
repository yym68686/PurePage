<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typora风格编辑器</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 已有的脚本 -->
    <script src="htmd/marked.min.js"></script>
    <script src="htmd/highlight.min.js"></script>
    <script src="htmd/mermaid.min.js"></script>
    <script src="htmd/mermaid-init.js"></script>
    <script src="htmd/mathjax-config.js"></script>
    <script type="text/javascript" id="MathJax-script" async src="htmd/tex-chtml-full.js"></script>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>yym68686</h3>
                <button id="togglePin" class="pin-button" title="固定侧边栏">📌</button>
            </div>
            <div class="sidebar-content" id="fileTree">
                <!-- 文件树将通过JavaScript动态生成 -->
                <div class="loading">加载文件中...</div>
            </div>
        </div>

        <!-- 侧边栏切换按钮 -->
        <div id="sidebarToggle" class="sidebar-toggle">
            <span>☰</span>
        </div>

        <!-- 主内容区域 -->
        <div id="content" class="content">
            <div id="markdown-content" class="markdown-body">
                <!-- <p>请从侧边栏选择一个Markdown文件来查看内容。</p> -->
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
